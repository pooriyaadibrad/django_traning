<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  {% include 'bootLink.html' %}
</head>
<body>

<div class="container">
  <h2>Condensed Table</h2>
  <p>The .table-condensed class makes a table more compact by cutting cell padding in half:</p>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Password</th>
        <th>edit</th>
      </tr>
    </thead>
    <tbody>
    {% for item in alldata %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Password}}</td>
        <td><a href="#">edit</a></td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
